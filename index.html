<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- first view -->
    <div class="first-view">
      <h1 class="first-view--headline">
        <span class="first-view--headline-welcome">WELCOME</span>
        <span class="first-view--headline-name">Sakura</span>
      </h1>
    </div>
    <!-- nav -->
    <div class="nav" id="navTileContainer"></div>
    <!-- news -->
    <section class="news-container">
      <header class="news-container-header">
        <h2 class="news-container-header__title">News</h2>
        <img
          class="news-container-header__icon"
          src="assets/icons/Icon_News.svg"
          alt=""
        />
      </header>
      <main></main>
      <footer class="news-container-footer">
        <button class="news-container-footer__btn">Read more</button>
      </footer>
    </section>
    <!-- my to dos -->
    <section class="todo-container">
      <header class="todo-container-header">
        <h2 class="todo-container-header__title">My To Dos</h2>
        <img
          class="todo-container-header__icon"
          src="assets/icons/Icon_To-Dos.svg"
          alt=""
        />
      </header>
      <main></main>
      <footer class="todo-container-footer">
        <button class="todo-container-footer__btn">View all to dos</button>
      </footer>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
